<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Newsletter Signup</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="signup-container text-center">
      <img src="/images/lablogo.png" alt="Logo" class="logo mx-auto d-block mb-3">
      <h2>Signup to My Newsletter!</h2>
      <p class="tagline">Get the latest updates, insights, and news delivered straight to your inbox.</p>
      <form action="/" method="POST">
        <div class="input-group mb-3">
          <input type="text" name="fName" class="form-control " placeholder="First Name" required autofocus>
         
        </div>
        <div class="input-group mb-3">
          <input type="text" name="lName" class="form-control "  placeholder="Last Name" required>
          
        </div>
    
        <div class="input-group mb-3">
          <input type="email" name="email" class="form-control" placeholder="Enter your email">
        </div>
        <button type="submit" class="btn btn-success w-100 py-2">Sign Me Up</button>
      </form>
      <p class="mt-4">Â© Aniruddh Sharma</p>
    </div>
  </div>
</body>
</html>
