<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure</title>
</head>
<body style="margin: 0; padding: 0; background-color: #1c1c1c; font-family: Arial, sans-serif; color: white; text-align: center;">

    <!-- Motivational Image -->
    <div style="margin-top: 50px;">
        <img src="/images/TRY AGAIN.webp" alt="Motivation Image" 
        style="
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ff6f61;
            animation: fadeIn 1.5s ease-out;
            object-fit: cover;">
    </div>

    <!-- Failure Message -->
    <h1 style="margin-top: 30px; font-size: 2rem; color: #ff6f61;">Oops! Something went wrong!</h1>
    <p style="font-size: 1.2rem; margin-top: 10px; color: #bbb;">"Failure is not the opposite of success; itâ€™s part of success. Keep trying!"</p>

    <!-- Motivational Button -->
    <button style="
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        color: white;
        background-color: #ff6f61;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        animation: scaleUp 1.5s ease-in-out;
        transform: scale(1);"
        onclick="window.location.href='/'">
        Try Again
    </button>

    <!-- Inline Animations -->
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

</body>
</html>
